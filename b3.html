<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="p"></h1>
<script>
    let a = +prompt('Nhập số: ');

    if(a>0){
        document.getElementById('p').innerHTML = 'Số bạn nhập = ' + a + ' ' + '> 0';
    }else if(a<0){
        document.getElementById('p').innerHTML = 'Số bạn nhập = ' + a + ' ' + '< 0';
    }else {
        document.getElementById('p').innerHTML = 'Số bạn nhập = 0';
    }
</script>
</body>
</html>
