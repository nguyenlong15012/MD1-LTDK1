<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="p"></h1>
<script>
    let a = +prompt('Nhập a: ');
    let b = +prompt('Nhập b: ');

    if(a%b==0){
        document.getElementById('p').innerHTML = 'a chia hêt cho b';
    }else {
        document.getElementById('p').innerHTML = 'a không chia hết cho b';
    }
</script>

</body>
</html>
